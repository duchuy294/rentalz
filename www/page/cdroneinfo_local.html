<!DOCTYPE html>
<html>
    <head>
        <title>CDrone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
        <link href="../lib/styles/mystyles.css" rel="stylesheet" type="text/css"/>
        <link href="../lib/fonts/fonts.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery.3.1.1.min.js"></script>
        <script type="text/javascript" src="../js/socket.io-1.0.0.js"></script>
        <script type="text/javascript" src="../js/notify.min.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
        <script>
            window.name = "cdroneinfo10";
        </script>
    </head>
    <body>
        <section id="cdroneInfoPage">
            <div class="container">                            
                <div class="row full-page">
                    <div class="form-group form-header text-center">
                        <strong class="text-uppercase large-font">cDrone Infomation</strong>
                    </div>
                    <div class="scrollable">
                        <form class="row form-horizontal ">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-4">CDrone:</label>
                                    <div class="col-md-8 col-sm-7">
                                        <input id="cdrone_id" class="form-control" name="cdrone_id" type="text" value=""/><!--raspberrypi-->
                                    </div>
                                </div>    
                                <div class="form-group cdrone-item hidden-cls">
                                    <label class="control-label col-md-3 col-sm-4">cDrone Name:</label>
                                    <div class="col-md-8 col-sm-7">
                                        <div id="cdrone_name" class="col-sm-10"></div>
                                    </div>
                                </div>   
                                <div class="form-group cdrone-item hidden-cls">
                                    <label class="control-label col-md-3 col-sm-4">cDrone Status:</label>
                                    <div class="col-md-8 col-sm-7">
                                        <div id="cdrone_status" class="col-sm-10"></div>
                                    </div>
                                </div>   
                                <div class="form-group cdrone-item hidden-cls">
                                    <label class="control-label col-md-3 col-sm-4">cDrone Version:</label>
                                    <div class="col-md-8 col-sm-7">
                                        <div id="cdrone_version" class="col-sm-10"></div>
                                    </div>
                                </div>
                                <div class="form-group cdrone-item hidden-cls">
                                    <label class="control-label col-md-3 col-sm-4">cDrone HW Version:</label>
                                    <div class="col-md-8 col-sm-7">
                                        <div id="cdrone_hw_version" class="col-sm-10"></div>
                                    </div>
                                </div>                                
                                <div class="form-group cdrone-item text-right hidden-cls">
                                    <div class="control-label col-md-8 col-sm-7">
                                            <!--<button id="goback" class="btn btn-sm btn-labeled btn-primary">
                                            <span class="btn-label"><i class="glyphicon glyphicon-play"></i></span>Back to List</button>-->
                                            <button id="command" class="btn btn-sm btn-labeled btn-primary">
                                            <span class="btn-label"><i class="glyphicon glyphicon-save"></i></span>&nbsp;Get Configuration</button>
                                        
                                    </div>
                                </div>
                            </form> 
                    </div>
                </div>  
            </div>            
        </section>
    </body>

    <script type="text/javascript" src="../js/cdrone.js?v=1.0"></script> 
</html>
