<body id="page-top" class="index">
    <div class="slice">
        <!-- slide-detail start here -->
        <div class="slide-detail">
            <div class="container">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 wid">
                            <h2>Vui lòng nhập thông tin các trường bắt buộc<span class="required-field"> (*)</span></h2>
                            <label>Tên thuộc tính<span class="required-field"> (*)</span></label>
                            <input id="name" name="s" class="form-control" value="" placeholder="Nhập tên thuộc tính.."
                                type="text">
                        </div>
                        <div class="col-sm-2 wid2">
                            <label>Địa chỉ tài sản<span class="required-field"> (*)</span></label>
                            <input id="address" name="s" class="form-control" value=""
                                placeholder="Nhập địa chỉ khách sạn, phòng cho thuê của bạn .." type="text">
                        </div>
                        <div class="col-sm-2 wid2">
                            <label>Loại bất động sản<span class="required-field"> (*)</span></label>
                            <select id="type" class="selectpicker form-control" name="location" required>
                                <option value="1">Căn hộ</option>
                                <option value="2">Nhà ở</option>
                                <option value="3">Bungalow</option>
                            </select>
                        </div>
                        <div class="col-sm-2 wid2" style="padding-top: 10px;">
                            <label>Phòng ngủ<span class="required-field"> (*)</span></label>
                            <select id="room" class="selectpicker form-control" name="location" required>
                                <option value="1">Studio</option>
                                <option value="2">Một</option>
                                <option value="3">Hai</option>
                            </select>
                        </div>
                        <div class="col-sm-2 wid date" style="padding-top: 10px;">
                            <label>Ngày và giờ thêm Thuộc tính<span class="required-field"> (*)</span></label>
                            <input id="createdAt" name="s" class="form-control" value="" placeholder="Ngày/Tháng/Năm"
                                type="text">
                            <button type="button" class="calender"><i class="fa fa-calendar-o"
                                    aria-hidden="true"></i></button>
                        </div>
                        <div class="col-sm-3 wid2">
                            <label>Giá thuê hàng tháng<span class="required-field"> (*)</span></label>
                            <input id="pricePerMonth" name="s" class="form-control" value=""
                                placeholder="Ngân sách tối đa (VND)" type="number">
                        </div>
                        <div class="col-sm-2 wid">
                            <label>Các loại đồ nội thất</label>
                            <select id="furniture" class="selectpicker form-control" name="location" required>
                                <option value="0">Tùy chọn</option>
                                <option value="1">Nội thất</option>
                                <option value="2">Chưa hoàn thiện</option>
                                <option value="3">Đã trang bị một phần</option>
                            </select>
                        </div>
                        <div class="col-sm-2 wid2" style="padding-top: 10px;">
                            <label>Ghi chú</label>
                            <textarea id="noted" class="form-control" placeholder="Nhập thông tin ghi chú" name="s"
                                rows="4" cols="50"></textarea>
                            <!-- <input id="noted" name="s" class="form-control" value=""
                                placeholder="Nhập thông tin ghi chú" type="text"> -->
                        </div>
                        <div class="col-sm-3 wid2">
                            <button id="confirm" class="btn-primary" type="button">xác nhận</button>
                        </div>
                    </div>
                    <div id="snackbar">Some text some message..</div>
                </form>
            </div>
        </div>
        <!-- slide-detail end here -->
    </div>
</body>
